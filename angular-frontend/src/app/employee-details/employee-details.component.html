<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>Name: </b></label> {{employee.name}}
  </div>
  <div>
    <label><b>Salary: </b></label> {{employee.salary}}
  </div>
  <div>
    <label><b>Department Id: </b></label> {{employee.dept_id}}
  </div>
  <div>
    <label><b>Experience: </b></label> {{employee.experience}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
