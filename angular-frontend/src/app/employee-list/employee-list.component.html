<div class="container">
  <div class="row">
    <div class="search-filter">
      <input type="text" name="search" [(ngModel)]="searchText" placeholder="Search by name">
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Salary</th>
          <th>Department ID</th>
          <th>Experience</th>
        </tr>
      </thead>
      <tbody>
         <tr *ngFor="let employee of employees | filter:searchText">
             <td>{{employee.name}}</td>
             <td>{{employee.salary}}</td>
             <td>{{employee.dept_id}}</td>
             <td>{{employee.experience}}</td>
             <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
             <button (click)="updateEmployee(employee.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
             <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
             </td>
         </tr>
      </tbody>
    </table>
  </div>
</div>
